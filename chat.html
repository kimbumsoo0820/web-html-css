<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat with-Kokoalone</title>
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To DO : WIFI ICON-->
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery ICON-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightning ICON-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__coulmn">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>

        </div>
        <div class="alt-header__coulmn">

            <h1 class="alt-header__title">김범수</h1>
        </div>
        <div class="alt-header__coulmn">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>
            </span>

        </div>
    </header>



    <main class="main-screen chat">
        <div class="chat__timestamp"></div>

    </main>


    <script src="https://kit.fontawesome.com/f302190cc2.js" crossorigin="anonymous">
    </script>
</body>

</html>
